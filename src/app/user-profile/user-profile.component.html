<div class="row">
  <div class="col-md-2">
    <img *ngIf="user.picture" [src]="user.picture" [alt]="user.name" class="img-responsive">
  </div>
  <div class="col-md-10 user-header">
    <h1>{{ user.name }}</h1>
    <p><b>{{ user.age }} years of age.</b></p>
  </div>
</div>
<p id="about"><b>About:</b> {{ user.about }}</p>
<hr>
<div class="row">
  <div class="col-md-6">
    <h3>General Info</h3>
    <p><span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{ user.address }}</p>
    <p><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{ user.email }}</p>
    <p><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{ user.phone }}</p>
  </div>
  <div class="col-md-6">
    <h3>Account Info</h3>
    <p><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ userRegTime | date:'MM-dd-yyyy HH-mm' }}</p>
    <p><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span> {{ user.balance }}</p>
  </div>
</div>
<hr>
<div class="badges"><b>User tags: </b><span class="badge" *ngFor="let tag of user.tags">{{ tag }}</span></div>
