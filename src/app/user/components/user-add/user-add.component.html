<h3 style="text-align: center">Please, fill in the form and press submit button!</h3>
<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Full Name</label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username">
    <span
      *ngIf="!addUserForm.get('username').valid && addUserForm.get('username').touched"
      class="help-block">This field is required!</span>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      class="form-control"
      formControlName="email">
    <span
      *ngIf="!addUserForm.get('email').valid && addUserForm.get('email').touched"
      class="help-block">Please enter an email address and ensure that it is valid!</span>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="text"
      id="phone"
      class="form-control"
      formControlName="phone">
    <span
      *ngIf="!addUserForm.get('phone').valid && addUserForm.get('phone').touched"
      class="help-block">This field is required!</span>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      id="address"
      class="form-control"
      formControlName="address">
    <span
      *ngIf="!addUserForm.get('address').valid && addUserForm.get('address').touched"
      class="help-block">This field is required!</span>
  </div>
  <div class="form-group">
    <label for="balance">Balance</label>
    <input
      type="text"
      id="balance"
      class="form-control"
      formControlName="balance">
    <span
      *ngIf="!addUserForm.get('balance').valid && addUserForm.get('balance').touched"
      class="help-block">This field is required!</span>
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input
      type="text"
      id="age"
      class="form-control"
      formControlName="age">
    <span
      *ngIf="!addUserForm.get('age').valid && addUserForm.get('age').touched"
      class="help-block">This field is required!</span>
  </div>
  <div class="form-group">
    <label for="aboutUser">Tell us about you:</label>
    <textarea
      name="about"
      rows="3"
      id="aboutUser"
      class="form-control"
      formControlName="about"></textarea>
    <span
      *ngIf="!addUserForm.get('about').valid && addUserForm.get('about').touched"
      class="help-block">This field is required!</span>
  </div>
  <div formArrayName="tags">
    <h5><b>Your tags:</b></h5>
    <button class="btn btn-default" type="button" (click)="onAddTag()">Add tag</button>
    <div class="form-group" *ngFor="let tagControl of getTags(); let i = index">
      <input type="text" class="form-control" [formControlName]="i">
    </div>
  </div>
  <span
    *ngIf="!addUserForm.valid && addUserForm.touched"
    class="help-block">Please enter a valid data!</span>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!addUserForm.valid">Submit</button>
</form>
